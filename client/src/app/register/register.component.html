<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-center text-primary mb-4">Sign up</h2>
  <div class="form-group border-top"></div>
  <div class="form-group mt-3 mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
